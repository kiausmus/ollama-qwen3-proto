<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TickerMate Login</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="wrap">
    <div class="phone">
      <div class="topbar">
        <div>
          <div class="title">TickerMate</div>
          <div class="subtitle">간단 로그인</div>
        </div>
      </div>

      <div class="panel">
        <div style="margin-bottom:10px; font-weight:800;">로그인</div>

        <div class="formrow">
          <label class="lbl">아이디</label>
          <input id="username" class="inp" placeholder="username" autocomplete="username" />
        </div>

        <div class="formrow">
          <label class="lbl">비밀번호</label>
          <input id="password" type="password" class="inp" placeholder="password" autocomplete="current-password" />
        </div>

        <div class="row" style="margin-top:12px;">
          <button class="btn" id="btnLogin">로그인</button>
        </div>

        <div id="err" class="muted" style="margin-top:10px;"></div>
      </div>
    </div>
  </div>

  <script src="/static/login.js"></script>
</body>
</html>
